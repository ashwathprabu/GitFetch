<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ashwath | GitFetch</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./css/materialize.css">
    <link rel="icon" type="image/png" href="./img/gitf.jpg">

    <script src="./js/materialize.js"></script>
    <script src="./js/script.js"></script>
</head>

<body>
    <!-- NavBar-Section -->
    <div class="row">
        <nav class="black">
            <div class="col s12 m12 l12 ">
            </div>
            <div class="col s12 m12 l5">
                <img src="./img/github.png" class="giticon" alt="" srcset="">
                <input class="white-text" id="get" placeholder="Search here..." type="text" onkeyup="getUser()">
                <p id="put"></p>
            </div>
        </nav>
    </div>
    <!-- Profile-Section -->
    <div class="row">
        <div class="col s12 m12 l3">
            <div class="card hoverable" style="border-radius: 5px;">
                <div class="card-image">
                    <img src="./img/pro.png" class="activator" id="avtar">
                    <span class="card-title" id="userName"></span>
                    <a class="btn-floating halfway-fab waves-effect waves-light light-green darken-4" id="prolink"
                        target="_blank" href="https://www.github.com">
                        <i class="material-icons">keyboard_arrow_right</i>
                    </a>
                </div>
                <div class="card-content">
                    <p id="bio" style="font-family: 'Roboto', sans-serif;font-size: 20px;"></p>
                    <br />
                    <p id="loc" style="font-family: 'Roboto', sans-serif;font-size: 17px;"></p>
                    <br />
                    <p id="mail" style="font-family: 'Roboto', sans-serif;font-size: 17px;"></p>
                </div>
            </div>
        </div>
        <div class="col s12 m12 l6">
            <div class="row">
                <div class="col s12">
                    <ul class="tabs">
                        <li class="tab col s4 m4 l4 white ">
                            <a class="active white grey-text text-darken-3" href="#test1">Overview
                            </a>
                        </li>
                        <li class="tab col s4 m4 l4 white">
                            <a class=" white white grey-text text-darken-3" href="#test2">Repositories
                                <div class="chip" id="totrepos">0</div>
                            </a>
                        </li>
                        <li class="tab col s4 m4 l4 white">
                            <a class="white grey-text text-darken-3" href="#test3">Followers
                                <div class="chip" id="totfolrs">0</div>
                            </a>
                        </li>

                    </ul>
                </div>
                <div id="test1" class="col s12">
                    <div class="row">
                        <ul id="repos">
                            <div class="card-panel z-depth-0">
                                <img class="materialboxed" width="550" src="./img/git.gif">
                            </div>
                        </ul>
                    </div>
                </div>
            </div>
            <div id="test2" class="col s12">
                <div id="repos2" class="row">
                    <div class="card-panel z-depth-0">
                        <img class="materialboxed" width="550" src="./img/git.gif">
                    </div>
                </div>
            </div>
            <div id="test3" class="col s12">
                <ul id="follow-pane" class="collection">
                    <div class="card-panel z-depth-0">
                        <img class="materialboxed" width="550" src="./img/git.gif">
                    </div>
                </ul>
            </div>
        </div>
    </div>
    <footer class="page-footer black">
        <div class="footer-copyright ">
            <div class="container center">
                <i class="Tiny material-icons white-text">create</i><span class="foot"> with ♡ by <a
                        href="http://www.github.com/ashwathprabu" style="font-weight:800;font-size: 30px;"
                        target="_blank">@sh
                        ☺</a></span>
            </div>
        </div>
    </footer>
</body>

</html>
